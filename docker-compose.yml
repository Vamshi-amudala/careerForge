version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: careerforge-db
    environment:
      POSTGRES_DB: careerforge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - careerforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./back-end/Jobportal
      dockerfile: Dockerfile
    container_name: careerforge-backend
    ports:
      - "8080:8080"
    environment:
      JDBC_URL: jdbc:postgresql://db:5432/careerforge
      DB_USERNAME: postgres
      DB_PASSWORD: password
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - careerforge-network

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile  # Assuming a Dockerfile exists or will be created
    container_name: careerforge-frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - careerforge-network

volumes:
  db-data:

networks:
  careerforge-network:
    driver: bridge
